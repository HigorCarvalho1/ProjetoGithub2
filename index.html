<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="./JS/script.js" type="module" defer ></script>

    <title>GitHub Favoritos 2</title>

</head>
<body>
    <div class="pagina">
        <div class="conteudo">

            <header>
                <img src="./image/Gitfav.svg" alt="Imagem do logo escrito GitFav">
                <div class="search">
                    <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
                    <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
                    <button>
                        <img src="./image/star.svg" alt="imagem de um estrela">
                        <p>favoritar</p>
                    </button>
                </div>
            </header>
    
            <table class="table light" >
                <thead>
                    <tr>
                        <th class="usuario">Usúario</th>
                        <th>Repositories</th>
                        <th >Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                
                    <tbody>
                    </tbody>

                
 
            </table>
            <div class="nenhum  ">
                <img src="./image/Estrela.svg" alt="Imagem de uma estrela com rosto">
                <p>Nenhum favorito ainda </p>
            </div>
        </div>
    </div>
    
</body>
</html>
